<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Biblioteca Digital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
    }

    .instructions {
      background-color: #e0f7fa;
      padding: 15px 20px;
      border-left: 6px solid #00bcd4;
      border-radius: 10px;
      color: #004d40;
      font-size: 14px;
      margin-bottom: 25px;
    }

    h2 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 25px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
    }

    .form-group i {
      margin-right: 10px;
      color: #2c5364;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      border-color: #0dcaf0;
      box-shadow: 0 0 8px #0dcaf0;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 38px;
      right: 15px;
      cursor: pointer;
      color: #888;
    }

    .toggle-password:hover {
      color: #000;
    }

    .btn-submit {
      background-color: #0dcaf0;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn-submit:hover {
      background-color: #08b6d7;
      transform: scale(1.02);
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="instructions">
      <strong>Instrucciones:</strong><br>
      Completa todos los campos obligatorios para registrarte en la biblioteca digital.<br>
      Asegúrate de usar un correo válido y una contraseña segura.<br>
      Puedes usar el icono <i class="fas fa-eye"></i> para mostrar u ocultar tu contraseña.
    </div>

    <h2><i class="fas fa-book-reader"></i> Registro Biblioteca</h2>
    <form action="registrar.php" method="post">
      <div class="form-group">
        <label for="nombre"><i class="fas fa-user"></i>Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="matricula"><i class="fas fa-id-card"></i>Matrícula</label>
        <input type="text" id="matricula" name="matricula" required>
      </div>

      <div class="form-group">
        <label for="correo"><i class="fas fa-envelope"></i>Correo electrónico</label>
        <input type="email" id="correo" name="correo" required>
      </div>

      <div class="form-group">
        <label for="contrasena"><i class="fas fa-lock"></i>Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required minlength="6">
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>

      <input type="submit" value="Registrarse" class="btn-submit">
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("contrasena");
      const icon = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordInput.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
